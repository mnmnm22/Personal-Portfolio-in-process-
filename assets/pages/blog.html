<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mia's Blog</title>
    <link rel="icon" type="image/png" href="../images/logo-black.png">
    <link rel="stylesheet" href="../../css/style2.css">

</head>

<body>
    <div id="navbar"></div>

    <div class="message-container">
        <div class="message">Coming soon!</div>
    </div>

    <script>
        fetch('../../navbar.html')  // adjust path depending on page folder
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            });
    </script>

    <style>
        body {
            margin: 0;
            font-family: "Sawarabi Mincho", serif;
            background: linear-gradient(180deg, #562D54 0%, #161B33 25.5%, #161B33 50%, #161B33 83%, #562D54 95.5%);
            color: white;
        }

        /* Keep the message centered only */
        .message-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px); /* subtract navbar height approx. */
        }

        .message {
            text-align: center;
            font-size: 24px;
        }
    </style>
</body>

</html>
