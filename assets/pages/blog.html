<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mia's Blog</title>
    <link rel="icon" type="image/png" href="../images/logo-black.png">
    <link rel="stylesheet" href="../css/style2.css">

</head>

<body>
    <img src="assets/icons/Meteors.svg" class="meteor-img">
    
    <div id="navbar"></div>

    <div class="message-container">
        <div class="message">Coming soon!</div>
    </div>

    <script>
        fetch('../../navbar.html')  // adjust path depending on page folder
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            });
    </script>

    <style>
        /* Keep the message centered only */
        .message-container {
            color: white;
            display: flex;
            margin: 0;
            font-family: "Sawarabi Mincho", serif;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px); /* subtract navbar height approx. */
        }

        .message {
            text-align: center;
            font-size: 24px;
        }
    </style>
</body>

</html>
